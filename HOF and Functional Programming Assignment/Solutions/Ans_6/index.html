<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let urls = [
    "https://www.linkedin.com/in/john-doe",
    "https://www.linkedin.com/in/jane_doe123",
    "https://www.linkedin.com/in/invalid-url!",
    "https://www.linkedin.com/in/short",
    "https://www.linkedin.com/in/this-profile-id-is-way-too-long-to-be-valid",
    "https://www.linkedin.com/in/validProfile123"
];

let regex = /^https:\/\/www\.linkedin\.com\/in\/[a-zA-Z0-9_-]{5,30}[a-zA-Z0-9]$/;

urls.forEach(url => {
    if (regex.test(url)) {
        console.log(`${url} is a valid LinkedIn profile URL.`);
    } else {
        console.log(`${url} is not a valid LinkedIn profile URL.`);
    }
});

  </script>
</body>
</html>
